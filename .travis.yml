branches:
  only:
    - master
    - travis


language: generic


jobs:
  include:
    - os: linux
      dist: bionic
      env:
        - CI_DEPEND_DIR=https://raw.githubusercontent.com/tinkertools/tinker9/travis/.travis-libtinker


before_install:
  - sudo apt-get install gfortran cmake fftw3-dev


script:
  - gfortran -v
  - g++ -v
  - cmake --version
  - echo $HOME
  - echo $PWD


