# libtinker.a
  - cd tinker
  - git submodule update --init
  - cd ..
  - cp -r tinker build
  - cd build/tinker/source
  - curl $CI_DEPEND_DIR/Makefile -o Makefile
  - make libtinker.a -j2
  - cd ../..


