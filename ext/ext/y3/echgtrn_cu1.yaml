OUTPUT_DIR: src/cu/hippo
KERNEL_NAME: echgtrn_cu1
TEMPLATE_PARAMS: template <class Ver>
CONSTEXPR_FLAGS: |
  constexpr bool do_a = Ver::a;
  constexpr bool do_e = Ver::e;
  constexpr bool do_v = Ver::v;
  constexpr bool do_g = Ver::g;

COUNT:
  - nc
ENERGY:
  - ec
VIRIAL:
  - vc
GRADIENT:
  - gx
  - gy
  - gz

CUT_DISTANCE: cut
OFF_DISTANCE: 'off'

EXCLUDE_INFO: minfo
SCALE_1X_TYPE: real3_const_array,0

EXTRA_PARAMS: |
  , real *restrict chgct
  , real *restrict dmpct
  , real f
# IMPLICIT_PARAMS:

I_VARIABLES:
  - register real xi     from:x
  - register real yi     from:y
  - register real zi     from:z
  - register real chgi   from:chgct
  - register real alphai from:dmpct
K_VARIABLES:
  - register real xk     from:x
  - register real yk     from:y
  - register real zk     from:z
  - register real chgk   from:chgct
  - register real alphak from:dmpct
I_FORCE:
  - register real gxi addto:gx
  - register real gyi addto:gy
  - register real gzi addto:gz
K_FORCE:
  - register real gxk addto:gx
  - register real gyk addto:gy
  - register real gzk addto:gz

SCALED_PAIRWISE_INTERACTION: |
  real xr = @xk@ - @xi@;
  real yr = @yk@ - @yi@;
  real zr = @zk@ - @zi@;
  real r2 = image2(xr, yr, zr);
  if (r2 <= off * off and incl) {
    real r = REAL_SQRT(r2);
    e_prec e, de;
    pair_chgtrn<do_g>(r, cut, off, scalea, f, @alphai@, @chgi@, @alphak@, @chgk@, e, de);
    if CONSTEXPR (do_a)
        if (e != 0 and scalea != 0)
          nctl += 1;
    if CONSTEXPR (do_e)
        ectl += floatTo<ebuf_prec>(e);
    if CONSTEXPR (do_g) {
      de *= REAL_RECIP(r);
      real dedx = de * xr;
      real dedy = de * yr;
      real dedz = de * zr;

      @gxi@ -= dedx;
      @gyi@ -= dedy;
      @gzi@ -= dedz;
      @gxk@ += dedx;
      @gyk@ += dedy;
      @gzk@ += dedz;

      if CONSTEXPR (do_v) {
        vctlxx += floatTo<vbuf_prec>(xr * dedx);
        vctlyx += floatTo<vbuf_prec>(yr * dedx);
        vctlzx += floatTo<vbuf_prec>(zr * dedx);
        vctlyy += floatTo<vbuf_prec>(yr * dedy);
        vctlzy += floatTo<vbuf_prec>(zr * dedy);
        vctlzz += floatTo<vbuf_prec>(zr * dedz);
      }
    }
  } // end if (include)
FULL_PAIRWISE_INTERACTION: |
  real xr = @xk@ - @xi@;
  real yr = @yk@ - @yi@;
  real zr = @zk@ - @zi@;
  real r2 = image2(xr, yr, zr);
  if (r2 <= off * off and incl) {
    real r = REAL_SQRT(r2);
    e_prec e, de;
    pair_chgtrn<do_g>(r, cut, off, 1, f, @alphai@, @chgi@, @alphak@, @chgk@, e, de);
    if CONSTEXPR (do_a)
        if (e != 0)
          nctl += 1;
    if CONSTEXPR (do_e)
        ectl += floatTo<ebuf_prec>(e);
    if CONSTEXPR (do_g) {
      de *= REAL_RECIP(r);
      real dedx = de * xr;
      real dedy = de * yr;
      real dedz = de * zr;

      @gxi@ -= dedx;
      @gyi@ -= dedy;
      @gzi@ -= dedz;
      @gxk@ += dedx;
      @gyk@ += dedy;
      @gzk@ += dedz;

      if CONSTEXPR (do_v) {
        vctlxx += floatTo<vbuf_prec>(xr * dedx);
        vctlyx += floatTo<vbuf_prec>(yr * dedx);
        vctlzx += floatTo<vbuf_prec>(zr * dedx);
        vctlyy += floatTo<vbuf_prec>(yr * dedy);
        vctlzy += floatTo<vbuf_prec>(zr * dedy);
        vctlzz += floatTo<vbuf_prec>(zr * dedz);
      }
    }
  } // end if (include)
